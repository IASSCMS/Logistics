<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Route Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        #map {
            height: 100vh;
            width: 70%;
        }
        #sidebar {
            width: 30%;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
        }
        #sidebar h2 {
            font-size: 1.5em;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar li {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <h2>Delivery Routes</h2>
        <button onclick="fetchRoutes()">Fetch Routes</button>
        <ul id="route-list"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([6.9271, 79.8612], 8); // Centered at Colombo, zoom level 8 for Sri Lanka
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const colors = ['blue', 'red', 'green', 'purple', 'orange'];

        async function fetchRoutes() {
            try {
                const response = await fetch('http://localhost:5000/optimize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        locations: [
                            { id: "Warehouse_Colombo", coordinates: [6.9271, 79.8612], load: 0 }, // Colombo
                            { id: "Restaurant_Kandy", coordinates: [7.2906, 80.6337], load: 3 }, // Kandy
                            { id: "Cafe_Galle", coordinates: [6.0535, 80.2210], load: 2 }, // Galle
                            { id: "Shop_Negombo", coordinates: [7.2088, 79.8380], load: 1 }, // Negombo
                            { id: "Hotel_NuwaraEliya", coordinates: [6.9497, 80.7891], load: 4 }, // Nuwara Eliya
                            { id: "Market_Anuradhapura", coordinates: [8.3114, 80.4037], load: 2 }, // Anuradhapura
                            { id: "Office_Jaffna", coordinates: [9.6615, 80.0255], load: 3 } // Jaffna
                        ],
                        vehicle_capacities: [5, 6, 4]
                    })
                });
                const data = await response.json();
                console.log('API Response:', data); // Debug: Log the response
                if (data.routes) {
                    displayRoutes(data.routes);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Failed to fetch routes: ' + error.message);
            }
        }

        function displayRoutes(routes) {
            const routeList = document.getElementById('route-list');
            routeList.innerHTML = '';

            const bounds = [];
            routes.forEach(route => {
                if (!route.coordinates) {
                    console.error('Missing coordinates for route:', route);
                    return; // Skip routes without coordinates
                }
                route.coordinates.forEach(coord => bounds.push(coord));
            });
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }

            routes.forEach((route, index) => {
                if (!route.coordinates) {
                    console.error('Skipping route due to missing coordinates:', route);
                    return;
                }
                route.coordinates.forEach((coord, i) => {
                    const marker = L.marker(coord).addTo(map);
                    marker.bindPopup(`${route.route[i]}`);
                });

                const polyline = L.polyline(route.coordinates, {
                    color: colors[index % colors.length],
                    weight: 5
                }).addTo(map);

                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>Vehicle ${route.vehicle_id}</strong><br>
                    Route: ${route.route.join(' -> ')}<br>
                    Distance: ${route.distance} meters<br>
                    Load: ${route.load}
                `;
                routeList.appendChild(li);
            });
        }
    </script>
</body>
</html>
